<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>全自动绕过</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
    }
    h2 {
        color: #333;
    }
    input {
        padding: 8px;
        margin: 10px;
    }
    button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
    }
    .popup {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 20px;
        background: #d4edda;
        border: 1px solid #c3e6cb;
        border-radius: 5px;
        display: none;
    }
    .popup-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .close {
        color: #155724;
        font-weight: bold;
        cursor: pointer;
    }
    .copy {
        background-color: #28a745;
        color: #fff;
        padding: 5px 10px;
        border: none;
        cursor: pointer;
    }

    @media only screen and (max-width: 600px) {
        /* Styles for mobile devices */
        .popup {
            width: 80%;
        }
    }
</style>
</head>
<body>
<h2>fl绕过系统</h2>
<input type="text" id="inputLink" placeholder="输入链接">
<button onclick="extractHWID()">执行</button>

<div class="popup" id="popup">
    <div class="popup-content">
        <span id="keyText"></span>
        <button class="copy" onclick="copyKey()">复制Key</button>
        <button class="close" onclick="closePopup()">✖</button>
    </div>
</div>

<script src="https://cdns.sio.gay/1/fl.js"></script>
</body>
</html>
